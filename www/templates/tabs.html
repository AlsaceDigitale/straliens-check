<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


    <!-- List Tab -->
    <ion-tab title="Liste des points" icon-off="ion-ios-location-outline" icon-on="ion-ios-location"  href="#/tab/list">
        <ion-nav-view name="tab-list"></ion-nav-view>
    </ion-tab>

    <!-- Add Tab -->
    <ion-tab title="Ajouter un point" icon-off="ion-ios-plus-outline" icon-on="ion-ios-plus" href="#/tab/add">
        <ion-nav-view name="tab-add"></ion-nav-view>
    </ion-tab>

    <!-- Output Tab -->
    <ion-tab title="JSON" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/json">
        <ion-nav-view name="tab-json"></ion-nav-view>
    </ion-tab>
</ion-tabs>
