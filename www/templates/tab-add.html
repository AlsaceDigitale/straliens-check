<ion-view view-title="Ajouter un point">
  <ion-content class="padding">
      <div class="list">
          <label class="item item-input item-stacked-label">
              <span class="input-label">Url</span>
              <input type="text" placeholder="" ng-model="form.url">
          </label>
          <label class="item item-input item-stacked-label">
              <span class="input-label">Description</span>
              <input type="text" placeholder="" ng-model="form.name">
          </label>
          <label class="item item-input item-stacked-label">
              <span class="input-label">Latitude</span>
              <input type="text" placeholder="" ng-model="form.lat">
          </label>
          <label class="item item-input item-stacked-label">
              <span class="input-label">Longitude</span>
              <input type="text" placeholder="" ng-model="form.lng">
          </label>
      </div>

      <button class="button button-full  button-dark" ng-click="onLaunchQrCodeScanner()">
          #1 - Scanner le QR Code
      </button>

      <button class="button button-full  button-dark" ng-click="onLaunchGeoloc()">
          #2 - GÃ©olocaliser le point
      </button>

      <button class="button button-full  button-balanced" ng-click="onAddClick()">
          #3 - Sauvegarder le tout !
      </button>
  </ion-content>
</ion-view>
